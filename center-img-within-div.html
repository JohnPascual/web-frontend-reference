
<title>Center img within div</title>
<!--
This bit of code allows for centering a div containing
imgs that are left float
-->
<style>
  body {
    background-color: #222222;
  }

  div {
    text-align: center;
  }

  img {
    padding: 10px;
  }

</style>
<body>
  <div>
    <img src='img/healthypixel_gravatar_blue.png'/>
    <img src='img/healthypixel_gravatar_blue.png'/>
  </div>

</body>
</html>
